<h1 style="text-align: center;">TODO List</h1>
<div style="text-align: center;">
    <button class="button button1" (click)="addTask()">ADD TASK</button>
    <span>{{task}}</span>
</div>
<app-contents>custom projection</app-contents>
<button [routerLink]="[ '/page1' ]">Page 1</button>
<button [routerLink]="['/page2']">Page 2</button>

<table class="customers">
    <tr>
      <th>ID</th>
      <th>TASK</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of listTask">
      <td>{{item.id}}</td>
      <td>{{item.task}}</td>
      <td><button class="button button3" (click)="deleteTask(item.id)">DELETE TASK</button><button class="button button1" (click)="updateTask(item.id)">UPDATE TASK</button></td>
    </tr>
  </table>
